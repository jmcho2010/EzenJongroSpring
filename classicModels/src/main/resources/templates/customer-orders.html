<div th:if="${orders != null and !orders.isEmpty()}">
    <table>
        <thead>
            <tr>
                <th>주문번호</th>
                <th>주문일</th>
                <th>배송요청일</th>
                <th>배송일</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderNumber}">10100</td>
                <td th:text="${order.orderDate}">2023-01-01</td>
                <td th:text="${order.requiredDate}">2023-01-05</td>
                <td th:text="${order.shippedDate != null ? order.shippedDate : '미배송'}">2023-01-03</td>
                <td>
                    <span th:text="${order.status}" 
                          th:style="${order.status == 'Shipped' ? 'color: green; font-weight: bold;' : 'color: orange;'}">
                        상태
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
